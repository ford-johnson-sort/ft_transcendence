name: ft-transcendence

services:
  db-auth:
    image: postgres:latest
    networks:
      - transcendence
    env_file:
      - ./env/db-auth.env
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_auth_pw
    secrets:
      - db_auth_pw
    volumes:
      - db_auth:/var/lib/postgresql/data:rw
    restart: always

  proxy:
    image: nginx:stable
    networks:
      - transcendence
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    secrets:
      - proxy_ssl_secret
      - proxy_ssl_pub
    ports:
      - 80:80
      - 443:443
    restart: always

  frontend:
    image: nginx:stable
    networks:
      - transcendence
    volumes:
      - ../ft_transcendence-frontend:/usr/share/nginx/html:ro
    restart: always

  be-auth:
    build: ../ft_transcendence-be-auth
    env_file:
      - ./env/be-auth.env
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_auth_pw
      DJANGO_SECRET_FILE: /run/secrets/django_secret
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      OAUTH_UID_FILE: /run/secrets/oauth_uid
      OAUTH_SECRET_FILE: /run/secrets/oauth_secret
    secrets:
      - db_auth_pw
      - django_secret
      - jwt_secret
      - oauth_uid
      - oauth_secret
    networks:
      - transcendence
    # TODO pass db connection info, 42 intra OAuth key, jwt key
    depends_on:
      - db-auth
      - proxy
    restart: always

  # be-chat:
