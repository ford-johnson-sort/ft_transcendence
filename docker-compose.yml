networks:
  transcendence:


volumes:
  db_auth:


secrets:
  db_auth_pw:
    file: ./env/db-auth-secret.env
  django_secret:
    file: ./env/django-secret.env
  jwt_secret:
    file: ./env/jwt-secret.env
  oauth_uid:
    file: ./env/oauth-uid.env
  oauth_secret:
    file: ./env/oauth-secret.env
  proxy_ssl_secret:
    file: ./proxy/ssl.key
  proxy_ssl_pub:
    file: ./proxy/ssl.crt
